<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3> This is my AppCpmonent</h3>
      <hr>
      <app-servers></app-servers>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-successful-alert></app-successful-alert>
      <hr>
      <app-warning-alert></app-warning-alert>
      <hr>
      <app-username></app-username>
      <hr>
      <app-details></app-details>
    </div>
  </div>
</div>
<div class="container">
  <app-cookpit
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"></app-cookpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement] = "serverElement">
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
          </p>
      </app-server-element>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd"
      > Only Show Odd Numbers</button>
      <br>
      <br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let oddNumber of oddNumbers"
          [ngClass]="{odd: oddNumber % 2 !== 0}"
          [ngStyle]="{backgroundColor: oddNumber % 2 !== 0? 'Yellow' : 'transparent'}"
          >
          {{ oddNumber }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let evenNumber of evenNumbers"
          [ngClass]="{odd: evenNumber % 2 !== 0}"
          [ngStyle]="{backgroundColor: evenNumber % 2 !== 0? 'Yellow' : 'transparent'}"
          >
          {{ evenNumber }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let evenNumber of evenNumbers"
          [ngClass]="{odd: evenNumber % 2 !== 0}"
          [ngStyle]="{backgroundColor: evenNumber % 2 !== 0? 'Yellow' : 'transparent'}"
          >
          {{ evenNumber }}
          </li>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let evenNumber of evenNumbers"
          [ngClass]="{odd: evenNumber % 2 !== 0}"
          [ngStyle]="{backgroundColor: evenNumber % 2 !== 0? 'Yellow' : 'transparent'}"
          >
          {{ evenNumber }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>This is basic directive style</p>
      <!-- <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">This is better directive style</p> -->
      <p  defaultColor="yellow" appBetterHighlight="red">This is better directive style</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is deafult</p>
      </div>

    </div>
  </div>
</div>
